<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominas Toscano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <h3>NOMINAS TOSCANO</h3>
        </div>
    </header>
    <form id="myform" name="myform" onsubmit="return false;" action="">
        <label for="DNI">Escribe tu DNI sin las letras: </label>
        <div class="input">
            <input id="DNI" name='DNI' type="number"></input>
            <button id="boton" type="submit" onclick="send()">
                <div id="botonTexto">MOSTRAR NÓMINA</div>
                <div class="loaderDiv">
                    <div id="loader" class="dot-elastic"></div>
                </div>
            </button>
        </div>
        <div id="progressBar"></div>
    </form>

    <div class="iframeContainer">
        <!-- https://stackoverflow.com/a/48161350/5309247 -->
        <iframe id="nominaFrame" title="Nómina Toscano" src="">
        </iframe>
    </div>

    <script src="script.js"></script>

</body>

</html>
